<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/eb04d93bdd.js"
      crossorigin="anonymous"
    ></script>

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="stylesheet" href="style.css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <img class="nav-img" src="images/logo.svg" alt="logoicon" />
      </nav>

      <main class="hero">
        <img class="hero-img" src="images/illustration-mockups.svg" alt="header image" />
        <div class="content">
          <h1 class="title">Build The Community Your Fans Will Love</h1>
          <p class="landing-para">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="btn">Register</button>

          <div class="group">
           <a class="btn link-btn" href="#">  <i class="fab fa-facebook-f"></i> </a>
            <a class="btn link-btn" href="#">  <i class="fab fa-twitter"></i> </a>
            <a class="btn link-btn" href="#">  <i class="fab fa-instagram"></i> </a>
          </div>
        </div>
      </main>
    </header>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/MordenWebDev"
          >mordenwebdev</a
        >.
      </p>
    </footer>
  </body>
</html>
